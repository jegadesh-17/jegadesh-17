<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .column {
            width: 45%;
        }

        .column h2 {
            text-align: center;
        }

        .column label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .column input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Columns</h1>
        <form method="POST" action="/map_columns">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <input type="hidden" name="df_data" value="{{ df_data }}">

            <div class="column-container">
                <div class="column">
                    <h2>Table Columns</h2>
                    {% for col in table_columns %}
                        <label>
                            <input type="checkbox" name="table_columns" value="{{ col }}">
                            {{ col }}
                        </label>
                    {% endfor %}
                </div>

                <div class="column">
                    <h2>Input File Columns</h2>
                    {% for col in df_columns %}
                        <label>
                            <input type="checkbox" name="input_columns" value="{{ col }}">
                            {{ col }}
                        </label>
                    {% endfor %}
                </div>
            </div>

            <button type="submit">Map Columns</button>
        </form>
    </div>
</body>
</html>
