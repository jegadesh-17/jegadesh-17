<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px; /* Reduced font size for compact view */
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px; /* Reduced padding for compact view */
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .button-group {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336; /* Red color for the back button */
        }

        .back-button:hover {
            background-color: #e53935;
        }

        .info {
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data from Table: {{ table_name }}</h1>
        <div class="info">
            <p>Total rows: {{ rows|length }}</p> <!-- Display total rows -->
            <p>Total columns: {{ table_columns|length }}</p> <!-- Display total columns -->
        </div>
        <table>
            <thead>
                <tr>
                    {% for col in table_columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="button-group">
            <form action="{{ url_for('view_all_data') }}" method="post" style="display: inline;">
                <button type="submit">Back to Table Selection</button>
            </form>
            <a href="{{ url_for('index') }}">
                <button class="back-button">Back to Index Page</button>
            </a>
        </div>
    </div>
</body>
</html>
